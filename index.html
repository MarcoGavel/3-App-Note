<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Note</title>
    <link rel="stylesheet" href="stile.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <section id="note-wrapper">
        <section id="ricerca-note">
            <input type="text" id="ricerca" placeholder="Search note ...">
        </section>

        <section id="note">
            <div id="nota-1" draggable="true" class="nota show">
                <i class="fas fa-arrows-alt"></i>
                <p>First epic note</p>

            </div>
            <div id="nota-2" draggable="true" class="nota show">
                <i class="fas fa-arrows-alt"></i>
                <p>Second awesome note</p>

            </div>
            <div id="nota-3" draggable="true" class="nota show">
                <i class="fas fa-arrows-alt"></i>
                <p>Third beautiful note</p>

            </div>
            <div id="nota-4" draggable="true" class="nota show">
                <i class="fas fa-arrows-alt"></i>
                <p>Fourth huge note</p>

            </div>
        </section>

        <section id="controlli">
            <i id="sound-btn" data-sound="1" class="fas fa-volume-up attivo"></i>
            <i id="trash-btn" class="fas fa-trash"></i>
            <button id="new-note-btn">+</button>
        </section>

    </section>

    <section id="new-note-wrapper" class="close">
        <div id="new-note-titolo-wrapper">
            <input type="text" id="new-note-titolo" placeholder="Title *">
        </div>
        <div id="new-note-testo-wrapper">
            <textarea id="new-note-testo" spellcheck="false" placeholder="Type your epic note here..."></textarea>
        </div>
        <div id="save-close-wrapper">
            <i id="close-note-btn" class="fas fa-times"></i>
            <i id="save-note-btn" class="fas fa-check"></i>
        </div>

    </section>

    <script type="module">
        import App from "./app/index.js"
        document.addEventListener("DOMContentLoaded", e => App())
    </script>
</body>

</html>
